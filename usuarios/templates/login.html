{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}

  {% if mensagem_erro %}
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
      <h1>{{ mensagem_erro }}</h1>
    </div>
  {% else %}
    <div class="vh-100  d-flex flex-column justify-content-center align-items-center">
      <h2>Login de usu√°rios</h2>
      <form action="{% url 'logar' %}" class="w-25" method="POST"> {%csrf_token%}
        <label>Username:</label>
        <input type="text" placeholder="Digite seu username..." class="form-control" required name="username">
        <br>
        <label>Senha:</label>
        <input type="password" placeholder="Digite sua senha..." class="form-control" required name="senha">
        <br>
        <input type="submit" class="btn bg-primary" value="SALVAR">
      </form>
    </div>
  {% endif %}
{% endblock %}
