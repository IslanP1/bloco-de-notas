{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="shortcut icon" href="{% static 'img/notepad-icone-white.svg' %}" type="image/x-icon">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>
        {% block title %}
            Home
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-info">
                <img src="{% static 'img/notepad-icone.svg' %}" alt="logo-project">
                <a class="link" href="{% url 'notas' %}">NotepadAIs</a>
            </div>
            <div class="">
                <ul class="list-navegation">
                    {% if user.is_authenticated %}
                    <li class="">
                        <a class="link" href="{% url 'nova_nota' %}">Criar Nota</a>
                    </li>
                    {% endif %}
                    <li class="">
                        <a class="link" href="{% url 'cadastrar' %}">Cadastro</a>
                    </li>
                    <li class="">
                        <a class="link" href="{% url 'logar' %}">Login</a>
                    </li>
                    <li class="">
                        <a class="link" href="{% url 'deslogar' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer class="footer">
        <div class="container-footer">
            <p class="">Copyrigth &copy; 2023 - <span>NotepadAIs</span>. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
